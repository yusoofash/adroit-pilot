<div class="aside" [ngClass]="{'show-sidenav': showSidebar, 'hide-sidenav': !showSidebar}">
  <ul class="aside-links" *ngIf="!currentUser">
    <li routerLinkActive="active">
      <a (click)="closeSidebar()" routerLink="/home" >Home</a>
    </li>
    <li routerLinkActive="active">
      <a (click)="closeSidebar()" routerLink="user-signup" >User signup</a>
    </li>
    <li routerLinkActive="active">
      <a (click)="closeSidebar()" routerLink="company-signup" >Company signup</a>
    </li>
    <li routerLinkActive="active">
      <a (click)="closeSidebar()" routerLink="user-login" >User Login</a>
    </li>
    <li routerLinkActive="active">
      <a (click)="closeSidebar()" routerLink="company-login" >Company Login</a>
    </li>
  </ul>

  <ul class="aside-links" *ngIf="currentUser === userType.USER">
    <li routerLinkActive="active">
      <a (click)="closeSidebar()" routerLink="/user-home" >Home</a>
    </li>
  </ul>

  <ul class="aside-links" *ngIf="currentUser === userType.COMPANY">
    <li routerLinkActive="active">
      <a (click)="closeSidebar()" routerLink="/company-home" >Home</a>
    </li>
  </ul>
</div>

<div *ngIf="showSidebar" (click)="closeSidebar()" class="mask"></div>
